{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}
<div class="container">

    <!-- Categories Section -->
    <section id="categories" class="my-5">
        <h2>Categories</h2>
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <a href="{{ url_for('category', category_id=category.id) }}">
                        <img class="card-img-top" src="{{ url_for('static', filename='uploads/images/' + category.image) }}"
                            alt="{{ category.name }}">
                    </a>
                        <div class="card-body">
                            <h2 class="card-title"><a href="{{ url_for('category', category_id=category.id) }}"
                                class="text-dark">{{ category.name }}</a></h2>
                        </div>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="my-5">
        <h2>Products</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <a href="{{ url_for('get_product', product_id=product.id) }}">
                        <img class="card-img-top" src="{{ url_for('static', filename='uploads/images/' + product.image) }}"
                            alt="{{ product.name }}">
                    </a>                            
                        <div class="card-body">
                            <h2 class="card-title"><a href="{{ url_for('get_product', product_id=product.id) }}"
                                class="text-dark">{{ product.name }}</a></h2>
                    
                            
                            <p class="card-text">â‚¹{{ product.price }}</p>
                        </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </section>

</div>
{% endblock body %}
